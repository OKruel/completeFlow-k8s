<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="OKruel personal portfolio"/>
  <meta name="theme-color" content="#fff"/>
  <link rel="icon" type="image/png" href="./icons/resume-256x256.png"/>
  <link rel="apple-touch-icon" href="./icons/resume-96x96.png"/>
  <link rel="manifest" href="./manifest.json" />
  <title>OKruel</title>
</head>

<body>
  <div id="root"></div>
  <noscript>You have to enable javascript to be able to browse this website</noscript>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', event => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => console.log('Service Worker registered', registration.scope))
          .catch(error => console.log('[index.html] Service Worker failed to register!'))
      });
    } else {
      console.log('[index.html] Your browser does not support Service Workers!');
    };
  </script>
</body>

</html>
